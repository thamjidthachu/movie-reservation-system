version: '3.8'

services:
  app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - .env
    depends_on:
      - db
      - redis

  db:
    image: postgres:13
    environment:
     - .env-db
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine

volumes:
  postgres_data:
